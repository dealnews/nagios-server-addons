define host{
   name             gluster-generic-host
   use              linux-server
   register         0
   contacts         +ovirt
}

define host {
   name             gluster-host
   use              gluster-generic-host
   check_command    check_remote_host
   register         0
   _gluster_entity  Host
}

define host {
   name             gluster-cluster
   use              gluster-generic-host
   register         0
   _gluster_entity  Cluster
}

define host{
   name             gluster-volume
   use              gluster-generic-host
   register         0
   _gluster_entity  Volume
}

define service {
   name             gluster-service
   use              generic-service
   register         0
   contacts         +ovirt
   _gluster_entity  Service
}

define service {
   name             gluster-service-with-graph
   use              gluster-service
   action_url       /pnp4nagios/index.php/graph?host=$HOSTNAME$&srv=$SERVICEDESC$' class='tips' rel='/pnp4nagios/index.php/popup?host=$HOSTNAME$&srv=$SERVICEDESC$
   register         0
}

define service {
   name             gluster-service-without-graph
   use              gluster-service
   register         0
}

