define host{
   name             gluster-generic-host
   use              linux-server
   register         0
   contacts         +ovirt
}

define host {
   name             gluster-host
   use              gluster-generic-host
   check_command    check_remote_host
   register         0
   _gluster_entity  Host
}

define host {
   name             gluster-cluster
   use              gluster-generic-host
   register         0
   _gluster_entity  Cluster
}

define host{
   name             gluster-volume
   use              gluster-generic-host
   register         0
   _gluster_entity  Volume
}

define service {
   name             gluster-service
   use              generic-service
   register         0
   contacts         +ovirt
   _gluster_entity  Service
}

define service {
   name                    gluster-passive-service
   use                     gluster-service
   register                0
   active_checks_enabled   0
   passive_checks_enabled  1
   check_command           check_dummy!0
}

define service {
   name              gluster-brick-passive-service
   use               gluster-passive-service
   register          0
   _GLUSTER_ENTITY   Brick
}

define service {
   name             gluster-service-with-graph
   use              gluster-service
   action_url       /pnp4nagios/index.php/graph?host=$HOSTNAME$&srv=$SERVICEDESC$' class='tips' rel='/pnp4nagios/index.php/popup?host=$HOSTNAME$&srv=$SERVICEDESC$
   register         0
}

define service {
   name             gluster-service-without-graph
   use              gluster-service
   register         0
}

define service {
   name            brick-service
   use             gluster-service-with-graph
   check_command   check_brick_usage
   _GLUSTER_ENTITY Brick
}
